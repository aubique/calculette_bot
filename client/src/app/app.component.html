<div
  class="app-container"
  gdAreas="header | form | content | footer"
  gdGap="12px"
  gdRows=""
>
  <div gdArea="header">
    <mat-toolbar color="primary">
      <span>Conjugaison des verbs fran√ßais</span>
    </mat-toolbar>
  </div>

  <div gdArea="form">
    <app-search-form fxLayoutAlign="center center"></app-search-form>
  </div>

  <div gdArea="content">
    <app-tense-table *ngIf="storage.obs$ | async"></app-tense-table>
  </div>

  <div gdArea="footer" gdGridAlign="stretch end">
    <mat-toolbar fxLayoutAlign="center center">
      <iframe
        class="github-follow"
        src="https://ghbtns.com/github-btn.html?user=aubique&type=follow&count=true&size=large"
        frameborder="0"
        scrolling="0"
        width="220px"
        height="30px"
      ></iframe>
      <iframe
        src="https://ghbtns.com/github-btn.html?user=aubique&repo=conj&type=star&count=true&size=large"
        frameborder="0"
        scrolling="0"
        width="158px"
        height="30px"
      ></iframe>
      <iframe
        src="https://ghbtns.com/github-btn.html?user=aubique&repo=aubique&type=fork&count=true&size=large"
        frameborder="0"
        scrolling="0"
        width="158px"
        height="30px"
      ></iframe>
    </mat-toolbar>

    <div *ngIf="storage.obs$" hidden>
      <p>Debug Info:</p>
      <small>Raw JSON: {{ storage.obs$ | async | json }}</small>
      <br>
      <small>Parsed Object: {{ storage.table | json }}</small>
    </div>
  </div>
</div>
