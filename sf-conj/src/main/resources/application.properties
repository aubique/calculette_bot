# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sfconj
spring.datasource.username=idea
spring.datasource.password=idea
# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Gson serialization properties
spring.http.converters.preferred-json-mapper=gson
#spring.gson.exclude-fields-without-expose-annotation=true
