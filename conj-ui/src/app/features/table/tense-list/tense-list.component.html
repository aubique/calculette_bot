<div id="tense-list-container">

  <mat-card class="mat-elevation-z1 tense-card">
    <mat-card-content *ngIf="tenseValue">

      <!--<table [dataSource]="(tenseValue | async)[0]?.list" class="mat-elevation-z0" mat-table>-->
      <table mat-table
             fxFlexFill
             [dataSource]="tenseValue.list"
             class="mat-elevation-z0">

        <ng-container matColumnDef="group">
          <!--<th *matHeaderCellDef mat-header-cell>{{ (tenseValue | async)[0]?.title }}</th>-->
          <th mat-header-cell
              *matHeaderCellDef
              class="background warn card">

            {{tenseValue.name | lowercase}}
            <!--{{tenseValue.name | lowercase}} ({{tenseValue.level | lowercase}})-->

          </th>
          <td mat-cell *matCellDef="let element">

            {{ element | lowercase}}

          </td>
        </ng-container>

        <tr *matHeaderRowDef="['group']" mat-header-row></tr>
        <tr *matRowDef="let myRowData; columns: ['group']" mat-row></tr>

      </table>

    </mat-card-content>
  </mat-card>

</div>
