<div id="verb-tab-container">

  <mat-card class="mat-elevation-z0 background warn stacked">

    <mat-card-title>{{ (verb$ | async)?.name | titlecase }}</mat-card-title>
    <mat-card-subtitle>verbe</mat-card-subtitle>
    <!--<mat-card-subtitle>{{ (verb$ | async)?.level | lowercase }}</mat-card-subtitle>-->

    <mat-card-content class="group-tab-cards" fxLayout="column">
      <div *ngFor="let group of (verb$ | async)?.list; let i = index">

        <!--Debug info-->
        <!--<small>Group #{{i + 1}}</small>-->
        <app-group-tab [groupValue]="group"></app-group-tab>
        <!--<app-tense-list [tenseValue]="group"></app-tense-list>-->

      </div>
    </mat-card-content>


  </mat-card>

</div>
