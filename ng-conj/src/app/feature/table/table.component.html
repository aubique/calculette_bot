<div id="table-page" class="content-container">

  <mat-card class="mat-elevation-z4">

    <mat-card-title>{{ ($verb | async)?.name | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ ($verb | async)?.description | lowercase }}</mat-card-subtitle>

    <mat-card-content class="table-container" fxLayout="row wrap">
      <div *ngFor="let tense of ($verb | async)?.tenses; let i = index">

        <small>Verb #{{i + 1}}</small>
        <app-card [tenseList]="tense"></app-card>

      </div>
    </mat-card-content>


  </mat-card>

</div>
